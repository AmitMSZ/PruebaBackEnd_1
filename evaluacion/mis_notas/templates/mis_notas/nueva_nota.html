{% extends 'mis_notas/base.html' %} {% block content %}
<form action="{% url 'creacion_nota' %}" method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Titulo Nota</label>
    <input type="text" class="form-control" name="titulo" />
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label"
      >Descripcion Nota</label
    >
    <textarea class="form-control" rows="3" name="descripcion"></textarea>
  </div>
  <div class="mb-3">
    <input
      class="form-check-input"
      type="checkbox"
      name="importante"
      value="importante"
      id="flexCheckDefault"
    />
    <label class="form-check-label" for="flexCheckDefault"> Importante </label>
  </div>
  <div class="form-group is-grouped mt-2">
    <button type="submit" class="btn btn-success">Crear</button>
    <button class="btn btn-danger">Cancelar</button>
  </div>
</form>
{% endblock content %}
